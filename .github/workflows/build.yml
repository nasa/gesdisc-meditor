name: Build

# This action works with pull requests and pushes to branches other than main
on:
  push:
    #branches: [main]

jobs:
  has-version-changed:
    runs-on: ubuntu-latest

    outputs:
      version-changed: ${{ steps.version-check.outputs.changed }}

    steps:
      - name: Checkout latest code from branch
        uses: actions/checkout@v3
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
          # Fetch only the changes to the previous commit
          fetch-depth: 0

      - name: Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: packages/app/package-lock.json

      - name: Version Check
        id: version-check
        uses: EndBug/version-check@v2.1.3
        with:
          diff-search: true

  fetch-kion-token:
    if: ${{ needs.has-version-changed.outputs.version-changed == 'true' }}
    needs: [has-version-changed]

    runs-on: ubuntu-latest

    outputs:
      kion-token: ${{ steps.kion-token.outputs.fetchApiData }}

    steps:
      - name: Fetch Kion Token
        id: kion-token
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: "${{ secrets.KION_URL }}/temporary-credentials"
          configuration: '{ "method": "POST", "headers": {"Authorization": "Bearer ${{ secrets.KION_API_KEY }}", "accept": "application/json", "Content-Type", "application/json"} }'

      - name: Log
        run: 'echo "${{ steps.kion-token.outputs.fetchApiData }}"'

  build:
    if: ${{ needs.has-version-changed.outputs.version-changed == 'true' }}
    needs: [has-version-changed]

    runs-on: ubuntu-latest

    strategy:
      max-parallel: 6
      matrix:
        directory:
          [
            "packages/app",
            "packages/docs",
            "packages/legacy-api",
            "packages/notebook-viewer",
            "packages/notifier",
            "packages/proxy",
          ]

    steps:
      - name: Checkout latest code from branch
        uses: actions/checkout@v3
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
          # Fetch only the changes to the previous commit
          fetch-depth: 0

      - name: Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: packages/app/package-lock.json
