version: "3.3"

services:
  notebookviewer:
    depends_on:
      - legacy-api

  proxy:
    ports:
      - "127.0.0.1:80:8080"
    depends_on:
      - legacy-api
      - nats
      - app
      - database
      - notebookviewer

  notifier:
    depends_on:
      - nats

  app:
    depends_on:
      - legacy-api

  docs:
    depends_on:
      - legacy-api
      - app

  legacy-api:
    depends_on:
      - database
      - nats

  database:
    image: ${REGISTRY}mongo:4.1.4

  nats:
    image: ${REGISTRY}nats-streaming:0.15.1

  monitor:
    image: ${REGISTRY}portainer/portainer:1.20.0
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - monitor-data:/data

  agent:
    image: ${REGISTRY}portainer/agent:1.1.2
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - "127.0.0.1:9001:9001"

volumes:
  monitor-data:

networks:
  default:
    driver: bridge
